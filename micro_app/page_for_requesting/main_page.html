<!DOCTYPE html>
<html>
<head>
  <title>WheelyMath</title>
  <script src="jquery-3.1.0.min.js"></script>
  <script src="myScript.js"></script>
</head>
<body>
  <h3>Микросервис для вызова машины</h3>
  <p>Задайте широту в диапазоне от 0 до 100 через точку</p>
  <input class="lat-input" type="text" size="20">
  <p>Задайте долготу в диапазоне от 0 до 100</p>
  <input class="long-input" type="text" size="20">
  <p>Либо сразу нажмите на вызов машины, чтобы задать случайные значения</p>
  <p style="text-align: left"><button class='request-button'>Кнопка для вызова машины</button>
  <div class="result" style='display: none;'>
    <p class="сar-number">Номер</p>
    <p class="distanse">Дистанция</p>
    <p class="eta">Ожидаемое время</p>
  </div>
</body>
</html>
